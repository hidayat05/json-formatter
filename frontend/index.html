<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            background: #f5f5f5;
            padding: 10px;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button.primary {
            background: #2196F3;
            color: white;
        }

        button.primary:hover {
            background: #1976D2;
        }

        button.secondary {
            background: #757575;
            color: white;
        }

        button.secondary:hover {
            background: #616161;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .editor-section {
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .editor-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .copy-button {
            padding: 6px 12px;
            font-size: 13px;
            background: #4CAF50;
            color: white;
        }

        .copy-button:hover {
            background: #45a049;
        }

        textarea {
            flex: 1;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            font-size: 14px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #2196F3;
        }

        textarea.output {
            background: #f5f5f5;
        }

        .status-message {
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            min-height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
        }

        .status-message.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Formatter Tool</h1>

        <div class="button-group">
            <button class="primary" id="minifyBtn">Minify JSON</button>
            <button class="primary" id="formatBtn">Format JSON</button>
            <button class="secondary" id="jsonToStringBtn">JSON â†’ String</button>
            <button class="secondary" id="stringToJsonBtn">String â†’ JSON</button>
            <button class="secondary" id="jsonToProtoBtn">JSON â†’ Proto</button>
            <button class="secondary" id="clearBtn">Clear All</button>
        </div>

        <div class="editor-container">
            <div class="editor-section">
                <div class="editor-header">
                    <span class="editor-label">Input</span>
                    <button class="copy-button" id="copyInputBtn">ðŸ“‹ Copy</button>
                </div>
                <textarea id="inputText" placeholder="Enter or paste JSON here..."></textarea>
            </div>

            <div class="editor-section">
                <div class="editor-header">
                    <span class="editor-label">Output</span>
                    <button class="copy-button" id="copyOutputBtn">ðŸ“‹ Copy</button>
                </div>
                <textarea id="outputText" class="output" readonly></textarea>
            </div>
        </div>

        <div class="status-message hidden" id="statusMessage"></div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>

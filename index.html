<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button.primary {
            background: #2196F3;
            color: white;
        }

        button.primary:hover {
            background: #1976D2;
        }

        button.secondary {
            background: #757575;
            color: white;
        }

        button.secondary:hover {
            background: #616161;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor-section {
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .editor-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .copy-button {
            padding: 6px 12px;
            font-size: 13px;
            background: #4CAF50;
            color: white;
        }

        .copy-button:hover {
            background: #45a049;
        }

        textarea {
            width: 100%;
            min-height: 350px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #2196F3;
        }

        textarea.output {
            background: #f5f5f5;
        }

        .status-message {
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            min-height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
        }

        .status-message.hidden {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
